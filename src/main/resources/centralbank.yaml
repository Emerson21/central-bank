apiVersion: apps/v1
kind: Deployment
metadata:
  name: central-bank
spec:
  selector:
    matchLabels:
      app: central-bank
  template:
    metadata:
      labels:
        app: central-bank
    spec:
      hostname: central-bank
      containers:
      - name: central-bank
        image: eaharaguchi/central-bank:gs
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: central-bank-svc
spec:
  selector:
    app: central-bank
  type: LoadBalancer
  ports:
  - port: 8081
    targetPort: 8081
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: central-bank-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  labels:
    name: central-bank
spec:
  rules:
  - host: centralbank.com.br
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: central-bank-svc
            port: 
              number: 8081
